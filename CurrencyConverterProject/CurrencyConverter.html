<html>
<head>
<title>Project 3</title>

<script type="text/javascript">



function ConvertRTOD()

{
var randtodollar = Number(document.getElementById("rand").value);
var dollartorand = randtodollar / 17.03;
document.getElementById("display").value = dollartorand;


}

function ConvertRTOP()
{
var randtopound = Number(document.getElementById("rand").value);
var poundtorand = randtopound / 20.64;
document.getElementById("display").value = poundtorand; 



}
function ConvertRTODUE()
{
var randtodue = Number(document.getElementById("rand").value);
var duetorand = randtodue / 9.03;
document.getElementById("display").value = duetorand; 



}
function ConvertRTOPULA()
{
var randtopula = Number(document.getElementById("rand").value);
var pulatorand = randtopula / 1.33;
document.getElementById("display").value = pulatorand; 



}

















</script>
</head>
<body>
<h1>Currency convetor App </h1>
<form>

Rand :<input type="text" id="rand" value=""/>
<br>
Display:<input type="text" id="display" value=""/>

<input type="button" onclick="ConvertRTOD()" value="USD"> </button>
<input type="button" onclick="ConvertRTOP()" value="GBP"></button>
<input type="button" onclick="ConvertRTODUE()" value="DEM"></button>
<input type="button" onclick="ConvertRTOPULA()" value="BWP"></button>

<br>

<select>

<option id="USD">
US Dollar
</option>

<option id="GBP">
Pound
</option>

<option id="DEM">
Deutshemark
</option>

<option id="BWP">
Pula
</option>
</select>


</form>

</body>
</html>
